<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liggs — Your Intelligent Notebook</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

  <!-- ═══════════════════════════════════════════════════
       UFO INTRO ANIMATION
  ══════════════════════════════════════════════════════ -->
  <div id="intro-screen">
    <div class="stars" id="stars"></div>
    <div class="ufo-wrapper" id="ufoWrapper">
      <!-- UFO: Built entirely in CSS/HTML -->
      <div class="ufo">
        <div class="ufo-beam"></div>
        <div class="ufo-body">
          <div class="ufo-dome"></div>
          <div class="ufo-saucer">
            <div class="ufo-lights">
              <span></span><span></span><span></span>
              <span></span><span></span><span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="intro-logo">LIGGS</div>
  </div>

  <!-- ═══════════════════════════════════════════════════
       AUTH MODAL
  ══════════════════════════════════════════════════════ -->
  <div id="authModal" class="modal hidden">
    <div class="modal-box">
      <div class="modal-logo">⬡ LIGGS</div>
      <div class="auth-tabs">
        <button class="auth-tab active" id="loginTab" onclick="switchTab('login')">Sign In</button>
        <button class="auth-tab" id="registerTab" onclick="switchTab('register')">Register</button>
      </div>
      <div id="authError" class="auth-error hidden"></div>
      <div id="loginForm">
        <input type="text" id="loginUser" class="auth-input" placeholder="Username" autocomplete="username" />
        <input type="password" id="loginPass" class="auth-input" placeholder="Password" autocomplete="current-password" />
        <button class="auth-btn" onclick="doLogin()">Enter the Void</button>
      </div>
      <div id="registerForm" class="hidden">
        <input type="text" id="regUser" class="auth-input" placeholder="Choose username" autocomplete="username" />
        <input type="password" id="regPass" class="auth-input" placeholder="Choose password (min 4)" autocomplete="new-password" />
        <button class="auth-btn" onclick="doRegister()">Create Account</button>
      </div>
    </div>
  </div>

  <!-- ═══════════════════════════════════════════════════
       MAIN APP
  ══════════════════════════════════════════════════════ -->
  <div id="app" class="hidden">

    <!-- TOP BAR -->
    <header class="topbar">
      <div class="topbar-logo">⬡ LIGGS</div>
      <div class="topbar-search">
        <input type="text" id="searchInput" placeholder="Search notes..." oninput="searchNotes()" />
        <span class="search-icon">⌕</span>
      </div>
      <div class="topbar-user">
        <span id="usernameDisplay" class="username-tag"></span>
        <button class="logout-btn" onclick="doLogout()">↪ Out</button>
      </div>
    </header>

    <div class="main-layout">

      <!-- SIDEBAR -->
      <aside class="sidebar">
        <button class="new-note-btn" onclick="newNote()">
          <span class="plus">+</span> New Note
        </button>
        <div class="notes-list" id="notesList">
          <!-- Note items injected here -->
        </div>
      </aside>

      <!-- EDITOR AREA -->
      <main class="editor-area" id="editorArea">

        <!-- Empty state -->
        <div class="empty-state" id="emptyState">
          <div class="empty-glyph">⬡</div>
          <p>Select a note or create a new one</p>
          <button class="glow-btn" onclick="newNote()">+ New Note</button>
        </div>

        <!-- Note editor (hidden until note selected) -->
        <div class="note-editor hidden" id="noteEditor">
          <div class="editor-topbar">
            <div class="save-status" id="saveStatus">● saved</div>
            <div class="editor-actions">
              <button class="action-btn export-btn" onclick="exportNote()" title="Export as .txt">↓ Export</button>
              <button class="action-btn save-btn" onclick="saveNote()">Save</button>
              <button class="action-btn delete-btn" onclick="deleteNote()">✕ Delete</button>
            </div>
          </div>
          <input type="text" id="noteTitle" class="note-title-input" placeholder="Note title..."
                 oninput="markDirty()" />
          <textarea id="noteContent" class="note-content" placeholder="Start writing..."
                    oninput="markDirty()"></textarea>
          <div class="note-meta" id="noteMeta"></div>
        </div>

      </main>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
